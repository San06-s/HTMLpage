<p>
    Santhosh Narayanan (born 15 May 1983) is an Indian film composer and musician who has predominately worked in Tamil cinema, while also having some Telugu and Malayalam films to his credit. He is known for his collaborations with Pa. Ranjith and Karthik Subbaraj
